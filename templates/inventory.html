{% extends "base.html" %}
{% block content %}
<h2>สต็อกวัตถุดิบ</h2>
<form method="post">
  <label>ชื่อวัตถุดิบ <input name="name" required></label>
  <label>จำนวนเริ่มต้น <input type="number" step="0.01" name="quantity" required></label>
  <label>หน่วย <input name="unit" placeholder="g/ml/ชิ้น" required></label>
  <button class="btn">เพิ่ม</button>
</form>
<table>
<tr><th>ชื่อ</th><th>จำนวน</th><th>หน่วย</th></tr>
{% for inv, ing in invs %}
<tr><td>{{ ing.name }}</td><td>{{ inv.quantity }}</td><td>{{ ing.unit }}</td></tr>
{% endfor %}
</table>
{% endblock %}
