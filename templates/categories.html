{% extends "base.html" %}
{% block content %}
<h2>หมวดหมู่</h2>
<form method="post">
  <label>ชื่อหมวดหมู่ <input name="name" required></label>
  <button class="btn">เพิ่ม</button>
</form>
<table>
<tr><th>ชื่อ</th><th>ลบ</th></tr>
{% for c in cats %}
<tr><td>{{ c.name }}</td>
<td>
  <form method="post" action="{{ url_for('del_category', cat_id=c.id) }}" onsubmit="return confirm('ลบ?')">
    <button class="btn danger">ลบ</button>
  </form>
</td></tr>
{% endfor %}
</table>
{% endblock %}
