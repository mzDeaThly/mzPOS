{% extends "base.html" %}
{% block content %}
<h2>เมนู</h2>
<form method="post" enctype="multipart/form-data">
  <label>ชื่อเมนู <input name="name" required></label>
  <label>ราคา <input name="price" type="number" step="0.01" required></label>
  <label>หมวดหมู่ 
    <select name="category_id">
      {% for c in cats %}<option value="{{ c.id }}">{{ c.name }}</option>{% endfor %}
    </select>
  </label>
  <label>รูปภาพ <input type="file" name="image"></label>
  <button class="btn">เพิ่มเมนู</button>
</form>

<table>
<tr><th>รูป</th><th>ชื่อ</th><th>ราคา</th><th>หมวด</th><th>สูตร</th><th>ลบ</th></tr>
{% for i in items %}
<tr>
  <td>{% if i.image_url %}<img src="{{ i.image_url }}" class="thumb">{% endif %}</td>
  <td>{{ i.name }}</td>
  <td>{{ "%.2f"|format(i.price) }}</td>
  <td>{{ i.category_id }}</td>
  <td><a class="btn" href="{{ url_for('recipes', menu_id=i.id) }}">สูตร</a></td>
  <td>
    <form method="post" action="{{ url_for('del_menu_item', item_id=i.id) }}" onsubmit="return confirm('ลบ?')">
      <button class="btn danger">ลบ</button>
    </form>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
